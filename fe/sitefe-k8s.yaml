      - configMap:
          defaultMode: 420
          items:
          - key: sense-siterm-fe
            path: sense-siterm-fe.yaml
          name: sense-siterm-fe-yaml
        name: sitermfe
      - name: httpdcert
        secret:
          secretName: sense-httpdcert
          items:
          - key: httpdcert
            path: httpdcert.pem
          defaultMode: 0600
      - name: httpdprivkey
